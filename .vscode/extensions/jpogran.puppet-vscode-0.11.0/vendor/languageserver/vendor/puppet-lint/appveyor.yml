build: off

branches:
  only:
    - master

# ruby versions under test
environment:
  matrix:
    - RUBY_VERSION: 193
    - RUBY_VERSION: 200
    - RUBY_VERSION: 21
    - RUBY_VERSION: 22
    - RUBY_VERSION: 23-x64
    - RUBY_VERSION: 24-x64

install:
  - SET PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - SET LOG_SPEC_ORDER=true
  - bundle install --jobs 4 --retry 2 --without development

before_test:
  - type Gemfile.lock
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake ci
