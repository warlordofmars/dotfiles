---
language: ruby
sudo: false
before_install: gem update --system && gem install bundler
branches:
  only:
    - master
bundler_args: --without development system_tests
script:
    - bundle exec rake $CHECK
env:
    - CHECK=ci
rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.10
  - 2.2.7
  - 2.3.4
  - 2.4.1
matrix:
    include:
        - rvm: 2.4.1
          env: CHECK=rubocop
